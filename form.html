<!DOCTYPE html>
<html lang="en">
<head>
    <style>  
        table, th, td {  
            border: 1px solid black;  
            border-collapse: collapse;  
        }  
        th, td {  
            padding: 10px;  
        }  
        table#alter tr:nth-child(even) {  
            background-color: #eee;  
        }  
        table#alter tr:nth-child(odd) {  
            background-color: #fff;  
        }  
        table#alter th {  
            color: white;  
            background-color: gray;  
        }  
        </style>  
</head>
<body style="background-color:#FFC0CB">
 <center><h1>SIGN UP</h1></center>
 <center><h2>Become a member!!!</h2></center>
    <center>
       
        <table border="1" >
            
        <td>Enter username</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Enter password</td>
        <td><input type="text" maxlength="30"></td>
    </tr>
    
    <tr>
        <td>Gender</td>
        <td><input type="radio"> <b>Male</b> &nbsp;
        <input type="radio"> <b>Female</b></td>
    </tr>

    <tr>
        <td> Select your age</td>
        <td><select name="age" id="age" placeholder="Select">
    
            <option value="Select"><b>Select</b></option>
            <option value="18"><b>18</b></option>
            <option value="19"><b>19</b></option>
            <option value="20"><b>20</b></option>
            <option value="21"><b>21</b></option>
            <option value="22"><b>22</b></option>
            <option value="23"><b>23</b></option>
            <option value="24"><b>24</b></option>
            <option value="25"><b>25</b></option>
            <option value="26"><b>26</b></option>
            <option value="27"><b>27</b></option>
            <option value="28"><b>28</b></option>
            <option value="29"><b>29</b></option>
            <option value="30"><b>30</b></option>
        </select></td>
    </tr>
    <tr>
        <td>Profile picture</td>
        <td><input type="file" name="img"></td>
    </tr>
    <tr>
        <td>Enter Address</td>
        <td><textarea id="addr" cols="25" rows="7"></textarea></td>
    </tr>
   
    
    <tr>
      <td colspan="2" style="text-align: center;" style="font-size: x-large;"> <input type="button" value="Reset"> &nbsp; <input type="submit" value="Create account"></td>
    
    </tr>
        </table>
    </center>
       
    </body>
</body>
</html>
